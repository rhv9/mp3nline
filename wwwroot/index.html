<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music for Home</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet' type="text/css">
    <link rel="stylesheet" href="css/maincss.css?ver=1.1" />
</head>
<body>
    <h1 id="heading">Youtube to mp3</h1>

    <div class="container">
        <label class="yt-label" for="youtube-url-box">Please enter youtube url!</label>
        <input type="text" id="youtube-url-box" name="youtube-url-box" placeholder="Enter URL"/>
        <div class="button-container">
            <button type="button" id="submit-url">Get Song</button>
            <button type="button" id="clear-button">Clear</button>
            <button type="button" id="test-show6">Show</button>
        </div>
    </div>
    
    <div class="container-results">
        <div class="container-results-data">
            <img id="img-video" src="https://i.ytimg.com/vi/mMEjQrWGrks/sddefault.jpg" alt="thumbnail"/>
            <p>Title: <span class="span-title">Freefall VIP</span></p>
            <p>Duration: <span id="span-duration">04:03 minutes</span></p>
            <button type="button" id="btn-download">Download</button>
        </div>
    </div>
    <script src="js/index.js?ver=1.2"></script>
</body>
</html>
